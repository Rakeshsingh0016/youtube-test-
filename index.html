<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Comment Finder</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
.animate-fadeIn { animation: fadeIn 0.5s ease-in-out; }
</style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center text-blue-600">YouTube Comment Finder <i class="fas fa-comment-dots"></i></h2>
    
    <input type="text" id="video" placeholder="Video ID" 
        class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    
    <input type="text" id="keyword" placeholder="Keyword" 
        class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    
    <button onclick="fetchComment()" 
        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center">
        <i class="fas fa-search mr-2"></i> Find Comment
    </button>
    
    <p id="result" class="mt-6 p-4 border rounded shadow-lg bg-gray-50 animate-fadeIn"></p>
</div>

<script>
async function fetchComment() {
    const video = document.getElementById("video").value;
    const keyword = document.getElementById("keyword").value || "nice";
    const resultEl = document.getElementById("result");
    
    resultEl.innerHTML = "Loading... <i class='fas fa-spinner fa-spin'></i>";
    
    try {
        const response = await fetch(`/get_comment?video=${video}&keyword=${keyword}`);
        const data = await response.json();
        resultEl.innerHTML = `
            <i class="fas fa-thumbs-up text-green-500"></i>
            <strong>${data.text || 'No comment found!'}</strong>
            <br>
            Likes: ${data.likes || 0}
        `;
    } catch(err) {
        resultEl.innerHTML = "Error fetching comment! <i class='fas fa-exclamation-triangle text-red-500'></i>";
        console.error(err);
    }
}
</script>

</body>
</html>
